<div style="font-size: 10px">
  <table
    class="table table-sm"
    *ngIf="(todoEventSummaries$ | async) as todoEventSummaries"
  >
    <tr *ngFor="let todoEventSummary of todoEventSummaries">
      <td class="text-muted">
        {{ todoEventSummary.timestamp | date: 'medium' }}
      </td>
      <td>{{ todoEventSummary.title }}</td>
      <td>{{ todoEventSummary.summary }}</td>
    </tr>
  </table>
</div>
