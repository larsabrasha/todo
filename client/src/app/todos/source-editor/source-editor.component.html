<div class="px-3 pt-3 mx-auto" style="max-width: 500px">
  <form [formGroup]="form">
    <textarea
      class="form-control"
      style="width: 100%; height: calc(100vh - 200px); max-height: 500px;"
      formControlName="source"
      (keyup.shift.enter)="saveAndClose()"
    ></textarea>
  </form>

  <div class="mt-3">
    <button class="btn btn-dark mr-3" (click)="saveAndClose()">
      Save and close
    </button>
    <a [routerLink]="['/todo-lists/' + selectedTodoListId]" class="text-muted"
      >Cancel</a
    >
  </div>
</div>
