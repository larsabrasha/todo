<!-- As a link -->
<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="[isAuthenticated ? '/todos' : '/']"
      >Todo</a
    >

    <span class="ml-auto">
      <button *ngIf="!isAuthenticated" class="btn btn-light" (click)="login()">
        Login
      </button>
      <span *ngIf="isAuthenticated">
        <div class="dropdown">
          <a
            id="dropdownMenuLink"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img ngxGravatar [email]="'lars.arvidsson@gmail.com'" />
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuLink"
          >
            <a
              href=""
              class="dropdown-item"
              (click)="logout(); $event.preventDefault()"
              >Logout</a
            >
          </div>
        </div>
      </span>
    </span>
  </div>
</nav>

<div class="container "><router-outlet></router-outlet></div>
