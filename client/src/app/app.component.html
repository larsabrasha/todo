<!-- As a link -->
<nav class="navbar navbar-light">
  <div class="container">
      <a class="navbar-brand" [routerLink]="[isAuthenticated ? '/todos' : '/']"
      >Todo</a
    >

    <span class="ml-auto">
      <span *ngIf="isAuthenticated">
        <div class="dropdown">
          <a
            id="dropdownMenuLink"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img ngxGravatar [email]="email" *ngIf="email != null"/>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuLink"
          >
            <a
              href=""
              class="dropdown-item"
              (click)="logout(); $event.preventDefault()"
              >Logout</a
            >
          </div>
        </div>
      </span>
    </span>
  </div>
</nav>

<div *ngIf="isAuthenticated === false" class="text-center" style="margin-top:100px">
  <button class="btn btn-primary btn-lg px-4" (click)="login()">
    Login
  </button>
</div>

<div class="container" style="padding-bottom: 100px"><router-outlet></router-outlet></div>
